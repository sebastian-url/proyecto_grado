<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/catalogo.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/icono.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos - AvenaCorp</title>
</head>
<body>

  <!-- Menú lateral -->
  <div class="sidebar" id="sidebar">
    <a href="/catalogo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
        Inicio
    </a>
    <a href="/compra">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart-icon lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
      Compra
    </a>
    <a href="/logout">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out"><path d="m16 17 5-5-5-5"/><path d="M21 12H9"/><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/></svg>
      Cerrar sesión
    </a>
  </div>


  <!-- Navbar -->
  <div class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <h1 id="title">RicaAvena - Catalogo</h1>
    <div class="usuario">Bienvenido, <span id="nombre-usuario"></span></div>
  </div>

  <!-- Contenido principal -->
  <div class="productos-container" id="productos-container">
    <!-- Las tarjetas se generan con JS -->
  </div>

  <!-- Modal de mensaje -->
  <div id="modalMensaje" class="modal" style="display: none;">
    <div class="modal-content">
      <p id="textoMensaje"></p>
    </div>
  </div>
  
  <!-- Modal de compra -->
  <div class="modal" id="modalProducto" style="display: none;">
    <div class="modal-content">
      <h2 id="nombreProducto">Producto</h2>
      <p id="descripcionProducto">Descripción aquí</p>
      <p><strong>Precio:</strong> $<span id="precioProducto">0</span></p>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" min="1" value="1"/><br>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha"/><br>
      <label for="total">Total:</label>
      <input type="number" id="total" value="0"/>
      <div class="modal-buttons">
        <button class="btn-cancelar" onclick="cerrarModal()">Cancelar</button>
        <button class="btn-confirmar" onclick="comprarProducto()">Confirmar compra</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/catalogo.js') }}"></script>

</body>
</html>
