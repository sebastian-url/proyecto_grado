<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Pedido - AvenaCorp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #6b4f1d;
    }

    form {
      max-width: 400px;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      background-color: #a9845c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b6b44;
    }

    .volver {
      background-color: #8b6b44;
      margin-top: 20px;
      display: block;
      width: 200px;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      color: white;
      border-radius: 5px;
    }

    .volver:hover {
      background-color: #6d5232;
    }
  </style>
</head>
<body>
  <h1>Buscar Pedido</h1>
  <form>
    <label for="pedido">Ingrese el número de pedido:</label>
    <input type="text" id="pedido" name="pedido" placeholder="Ej: 12345" required>
    <button type="submit">Buscar</button>
  </form>
  <a href="menu.html" class="volver">Volver al Menú</a>
</body>
</html>
