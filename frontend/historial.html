<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Compras - AvenaCorp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #6b4f1d;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #a9845c;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .volver {
      background-color: #8b6b44;
      margin-top: 20px;
      display: block;
      width: 200px;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      color: white;
      border-radius: 5px;
    }

    .volver:hover {
      background-color: #6d5232;
    }
  </style>
</head>
<body>
  <h1>Historial de Compras</h1>
  <table>
    <tr>
      <th>Fecha</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>2025-05-10</td>
      <td>Avena Premium</td>
      <td>2</td>
      <td>$21,000</td>
    </tr>
    <!-- Más filas dinámicamente si lo conectas con backend -->
  </table>
  <a href="menu.html" class="volver">Volver al Menú</a>
</body>
</html>
