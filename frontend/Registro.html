<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - AvenaCorp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url(icono_de_inicio_de_sesion.webp);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #6b4f1d;
    }

    .login-box input,
    .login-box select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #a9845c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #8b6b44;
    }

    .login-box a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #6b4f1d;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Registro</h2>
    <form>
      <input type="text" placeholder="Nombre" required>
      <input type="text" placeholder="Apellido" required>
      <input type="tel" placeholder="Celular" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <a href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
  </div>
</body>
</html>
